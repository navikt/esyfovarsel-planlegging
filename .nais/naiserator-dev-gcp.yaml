apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: esyfovarsel-planlegging
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  azure:
    application:
      enabled: true
  gcp:
    sqlInstances:
      - autoBackupHour: 1
        cascadingDelete: false
        collation: nb_NO.UTF8
        databases:
          - envVarPrefix: GCP_DB
            name: esyfovarsel-planlegging
        diskAutoresize: true
        diskSize: 30
        diskType: SSD
        highAvailability: true
        insights:
          enabled: true
          queryStringLength: 4500
          recordApplicationTags: true
          recordClientAddress: true
        maintenance:
          day: 1
          hour: 4
        name: db
        pointInTimeRecovery: true
        tier: db-f1-micro
        type: POSTGRES_12
  webproxy: true
  ingresses:
    - "https://esyfovarsel-planlegging.dev.intern.nav.no"
  kafka:
    pool: nav-dev
  envFrom:
    - configmap: loginservice-idporten
  env:
  {{#each app}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}
